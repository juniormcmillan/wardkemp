{{header}}


<script>

	function blSearchPage()
	{

		$("#bl-frmSearchPage").submit();
	}

</script>


<style>
	.btn-prim,
	.btn-prim:hover,
	.btn-prim:active,
	.btn-prim:visited,
	.btn-prim:focus {
		background-color: #3c3c3c;
		border-color: #3c3c3c;
		color:	#ffffff;
	}


	.bl-search-page
	{
		border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px;
		background-color :#f4f2f3;
		padding:15px 20px 15px 20px;
		clear:both;

	}

	.bl-search-text
	{
		font-size:16px;
		font-weight:bold;
		margin:0px;
		padding:10px 0px 10px 0px;

	}

</style>






<!-- search box area -->
<form  id="bl-frmSearchPage" name="bl-frmSearchPage" action="search" method="post" >
	<div class="container bl-search-page">

		<div class="col-sm-2">
			<h2 class="bl-search-text">Search the site:</h2>
		</div>
		<div class="col-sm-10">
			<div class=" BL-SEARCH" >
				<div class="input-group ">
					<input id="bl-search-bottom" type="text" name="bl-search" placeholder="Search the site" class="form-control bl-search " value="{{search_string}}">
					<span class="input-group-btn">
		        <button class="btn btn-prim   control-group   " type="button" onclick="blSearchPage();">Search</button>
      		</span>
				</div>
			</div>

		</div>
	</div>

</form>






<div >
	<br>
	{{search_results}}
	<div class="text-center">
		{{page_links}}
	</div>
</div>








{{footer}}
