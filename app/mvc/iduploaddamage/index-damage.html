<style>
	html, body {
		height: 100%;
	}
	#actions {
		margin: 2em 0;
	}


	/* Mimic table appearance*/

	div.table {
		display: table;
		width: 100%;
	}
	div.table .file-row {
		display: table-row;
	}




/*	div.table .file-row:nth-child(even) {
*/
	div.table .file-row:not(:first-child) {



		border-bottom:2px solid #ffffff;
		border-left:2px solid #ffffff;
		border-right:2px solid #ffffff;
		display: table-cell;
	}

	div.table .file-row:first-child {
		display: table-cell;
		border: 2px solid #ffffff;
	}


	div.table .file-row > div {
		display: table-cell;
		vertical-align: top;
		padding: 20px;
	}



	/* The total progress gets shown by event listeners */
	#total-progress {
		opacity: 0;
		transition: opacity 0.3s linear;
	}

	/* Hide the progress bar when finished */
	#previews .file-row.dz-success .progress {
		opacity: 0;
		transition: opacity 0.3s linear;
	}

	/* Hide the delete button initially */
	#previews .file-row .delete {
		display: none;
	}

	/* Hide the start and cancel buttons and show the delete button */

	#previews .file-row.dz-success .start,
	#previews .file-row.dz-success .cancel {
		display: none;
	}
	#previews .file-row.dz-success .delete {
		display: block;
	}




	#myProgress {
		width: 100%;
		background-color: grey;
	}

	#myBar {
		width: 1%;
		height: 30px;
		background-color: green;
	}



</style>

<script>


	// once all page is loaded
	window.onload = function(e)
	{





	// Get the template HTML and remove it from the document
	var previewNode = document.querySelector("#template");
	previewNode.id = "";
	var previewTemplate = previewNode.parentNode.innerHTML;
	previewNode.parentNode.removeChild(previewNode);





	var myDropzone = new Dropzone("div#dropzone", { // Make the whole body a dropzone
			url: "/app/mvc/iduploaddamage/doUploadID.php", // Set the url
		 	parallelUploads: 5,
		 	autoProcessQueue: true,
		    previewTemplate: previewTemplate,
			previewsContainer: "#previews", // Define the container to display the previews
			clickable: ".fileinput-button", // Define the element that should be used as click trigger to select files.
			params: {

			   },



		 acceptedFiles: "image/*,.doc,.docm,.pdf,.docx,.mp4,.mkv,.avi",
		 autoQueue: false, // Make sure the files aren't queued until manually added
		 thumbnailWidth: 64,
		 thumbnailHeight: 64,
		 maxFilesize: 20,
		 maxFiles: 5,
		 createImageThumbnails: true,
		 uploadMultiple: true,


		});



	var errors = false;


myDropzone.on("addedfile", function(file) {

	var ext = file.name.split('.').pop();

	if (ext == "pdf") {
		myDropzone.emit("thumbnail", file, "/app/images/website/icon_pdf.png");
	} else if (ext.indexOf("doc") != -1) {
		myDropzone.emit("thumbnail", file, "/app/images/website/icon_doc.png");
		$(file.previewElement).find(".dz-image img").attr("src", "/app/images/website/icon_doc.png");
	} else if (ext.indexOf("png") != -1) {

		$(file.previewElement).find(".dz-image img").attr("src", "/app/images/website/icon_image.png");
	}


});

	myDropzone.on('sending', function(file, xhr, formData){

		formData.append('refcode', '{{refcode}}');
		formData.append('case_key', '{{case_key}}');
		formData.append('email', '{{email}}');

		// Get and pass description field data
//		var str = file.previewElement.querySelector("#description").value;
//		formData.append("description", str);

		formData.append('description', $('#description').val());
		formData.append('file.filename', $('#'+file.filename+'').val());


//		formData.append('description[]','description[]',file._captionBox.value);


	});




	// Update the total progress bar
	myDropzone.on("totaluploadprogress", function(progress) {
	//	document.querySelector("#total-progress .progress-bar").style.width = progress + "%";
	});

	myDropzone.on("sending", function(file) {
		// Show the total progress bar when upload starts
//		document.querySelector("#total-progress").style.opacity = "1";
	});


	myDropzone.on("error", function(file, errorMessage) {
		errors = true;
	});



	// Hide the total progress bar when nothing's uploading anymore
	myDropzone.on("queuecomplete", function(progress) {


		// update to save all other data
		window.location.href = "/?pUpdate=filesUploaded"




	});




	myDropzone.on("success", function(file) {
		myDropzone.removeFile(file);

	});


	 myDropzone.on("addedfile", function(file) {
	 });


	// make sure the max files is limited
	myDropzone.on("maxfilesexceeded", function(file) {

		this.removeFile(file);
		$.alert({
			theme: 'material',
			animation: 'scale',
			type: 'red',
			typeAnimated: 'true',
			confirmButton: 'Ok',
			title: 'Reminder',
			content: "You have added too many files, please keep only five",
		});





		$('.description').on('focusout',  function(e) {

			alert('p1');

			var filename = $(this).attr('id');
			var caption = $(this).attr('value');

			alert(filename + '  ' + caption );

			//		return $.post("/images/" + filename + "/save_caption?caption=" + caption);
		});



		myDropzone.on('focusout', 'description', function() {

			alert('p1');

			var filename = $(this).attr('id');
			var caption = $(this).attr('value');

			alert(filename + '  ' + caption );

			//		return $.post("/images/" + filename + "/save_caption?caption=" + caption);
		});


	});



	// Setup the buttons for all transfers
	// The "add files" button doesn't need to be setup because the config
	// `clickable` has already been specified.
	document.querySelector("#actions .start").onclick = function()
	{
		var count= myDropzone.files.length;

		if (count == 0)
		{
			$.alert({
				theme: 'material',
				animation: 'scale',
				type: 'red',
				typeAnimated: 'true',
				confirmButton: 'Ok',
				title: 'Reminder',
				content: "You need to add at least one item",
			});
		}
		else if (count > 5)
		{
			$.alert({
				theme: 'material',
				animation: 'scale',
				type: 'red',
				typeAnimated: 'true',
				confirmButton: 'Ok',
				title: 'Reminder',
				content: "You have added too many files, please keep only five",
			});
		}
		// upload the files
		else if ((count <= 5) && (count > 0))
		{
			myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED));
		}
	};






	};

</script>
